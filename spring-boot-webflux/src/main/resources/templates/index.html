<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" style="height: 100%;">

<head>
	<meta charset="utf-8">
	<title>Sample-webflux</title>
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>

	<body class="body-style">
		<div class="container">
			<div class="row py-5">
				<div class="col-md-3 col-md-offset-5" style="width: 20%;">

					<form th:action="@{/auth/do-login}" method="post">

						<div th:if="${param.error}">
							<div class="alert alert-danger bt-0">로그인에 실패 하였습니다.</div>
						</div>

						<div class="form-group bt-0">
							<label for="id" style="color: white;"></label>
							<input type="text" class="form-control background-dark-color" id="id" name="id"
								placeholder="ID" autofocus="autofocus" value="" autocomplete="off" />
						</div>

						<div class="form-group">
							<label for="password" style="color: white;"></label>
							<input type="password" id="password" name="password"
								class="form-control background-dark-color" placeholder="Enter Password" value="" />
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<input type="submit" name="login-submit" id="login-submit"
										class="form-control btn btn-primary" value="Log In" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</body>

</html>
